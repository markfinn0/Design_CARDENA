name: CI

on:
  push:
    branches: [main, teste]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Change to Repository Directory
        run: cd $GITHUB_WORKSPACE  # Change to the root directory of the repository

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Copy origin_imgs to Another Repository
        run: |
          mkdir -p temp_repo
          cd temp_repo
          git clone "https://github.com/markfinn0/teste_mobile.git"
          cd teste_mobile
          rm -rf origin_imgs/*  # Limpa o conte√∫do existente da pasta origin_imgs
          cp -R "${GITHUB_WORKSPACE}/origin_imgs/." origin_imgs  # Copia apenas os arquivos da pasta origin_imgs
          git add origin_imgs/*
          git commit -m "Update origin_imgs"
          git push "https://${{ secrets.SSH_DEPLOY_KEY }}@github.com/markfinn0/teste_mobile.git" main
