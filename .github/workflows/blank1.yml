name: Copy Images and Info

on:
  pull_request:
    paths:
      - 'origin_imgs/**/*'
      - 'flutter/reuso/**/*'

jobs:
  copy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Clone MOBILE_TCC Repository
      run: |
        git clone https://github.com/markfinn0/teste_mobile.git ../teste_mobile

    - name: Configure Git for MOBILE_TCC Repository
      run: |
        cd ../teste_mobile
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Copy Images and Info to MOBILE_TCC
      run: |
        cp -r origin_imgs flutter/reuso ../teste_mobile/

    - name: Commit and Push to MOBILE_TCC
      run: |
        cd ../teste_mobile
        git add .
        git commit -m "Copy images and info from Design_CARDENA"
        git push
