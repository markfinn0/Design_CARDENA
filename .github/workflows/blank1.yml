name: Copy Repository

on:
  push:
    branches:
      - main

jobs:
  copy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repositories
      uses: actions/checkout@v2
      with:
        repositories:
          - markfinn0/teste_mobile
          - markfinn0/Design_CARDENA

    - name: Set up Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        echo -n $ACCESS_TOKEN > ~/.github_token
        git config --global credential.helper "store --file=$HOME/.github_token"

    - name: Copy Changes from Design_CARDENA to teste_mobile
      run: |
        cd Design_CARDENA
        cp -R . ../teste_mobile
        cd ../teste_mobile
        git add .
        git commit -m "Copy repository changes from Design_CARDENA"
        git push
